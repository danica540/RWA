<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="sign-in-form">
        <img id="log-in-pic" src="resource/login.png">
        <label id="sign-in-label">
            Please sing in
        </label>
        <label class="log-in-labels">Username</label>
        <input class="sign-in-inputs" placeholder="Enter username" id="username" type="text">
        <label class="log-in-labels">Password</label>
        <input class="sign-in-inputs" placeholder="Enter password" id="password" type="password">
        <input type="button" id="sign-in-button" class="sign-in-button" value="Sign in">
        <div id="sign-up-div">
          <label id="sign-up-label" >Don't have an account? <a href="#" id="sign-up-link">Sing up</a></label>
        </div>
        
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>

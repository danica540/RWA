<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="sign-in-form">
        <img id="log-in-pic" src="resource/login.png">
        <label id="sign-in-label">
            Please sing in
        </label>
        <label class="log-in-labels">Username</label>
        <input class="sign-in-inputs" id="username" type="text">
        <label class="log-in-labels">Password</label>
        <input class="sign-in-inputs" id="password" type="password">
        <input type="button" class="sign-in-button" value="Sign in">
        <label class="sing-up-label">Don't have an account? <a href="#">Sing up</a></label>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>

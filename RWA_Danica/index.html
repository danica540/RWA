<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <title>News</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="sign-in-style.css">
  </head>
  <body>
    <div id="sign-in-form">
        <img id="log-in-pic" src="resource/login.png">
        <label id="sign-in-label">
            Please sign in
        </label>
        <div id="error-div">
          <i class="fas fa-exclamation-circle"></i>
          <label id="error-message"></label>
        </div>
        <label class="log-in-labels">Username</label>
        <input class="sign-in-inputs" placeholder="Enter username" id="username" type="text">
        <label class="log-in-labels">Password</label>
        <input class="sign-in-inputs" placeholder="Enter password" id="password" type="password">
        <input type="button" id="sign-in-button" class="sign-in-button" value="Sign in">
        <div id="sign-up-div">
          <label id="sign-up-label" >Don't have an account? <a href="#" id="sign-up-link">Sing up</a></label>
        </div>
    </div>


    <div id="news_view">
      <nav class="navbar-container">
        <ul>
          <li>
            <a href="#">Top news</a>
          </li>
          <li>
            <a href="#">Topics</a>
            <ul class="submenu">
                <li><a href="#">World</a></li>
                <li><a href="#">Nation</a></li>
                <li><a href="#">Local news</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Crime</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Travel</a></li>
            </ul>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#" id="profile_link">Profile</a>
          </li>
          <li>
            <a href="#" id="sign-in-link">Sign in</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
